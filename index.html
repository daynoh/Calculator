<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "app.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="/favicon.ico"/>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main-container">
        <div class="screen">
            <p class="calcs">
                
            </p>
            <p class="final-val">
                
            </p>
        </div>

        <div class="buttons">
            <!-- h$[title=item$]{Header $}*3 -->
            <button id = 'clr-btn' class="btn clear">clear</button>
            <button class="btn delete">delete</button>
            
            <button class="number btn 7">7</button>
            <button class="number btn 8">8</button>
            <button class="number btn 9">9</button>
            <button class="op btn plus">+</button>
            <button class="number btn 4">4</button>
            <button class="number btn 5">5</button>
            <button class="number btn 6">6</button>
            <button class="op btn minus">-</button>
            <button class="number btn 1">1</button>
            <button class="number btn 2">2</button>
            <button class="number btn 3">3</button>
            
            <button class="op btn times">x</button>
            <button class="number btn 0">0</button>
            <button class="number btn .">.</button>
            <button class="op btn div">/</button>
            
           
            <button class="op btn equal">=</button>


        </div>
    </div>
    
</body>
</html>
